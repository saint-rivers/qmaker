<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/mainLayout :: mainLayout(~{::#title}, ~{fragments/navbar :: navbar}, ~{::#content})}">
<head>
    <meta charset="UTF-8">
    <title id="title">QMaker - New</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="content">
    <h1 class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4 text-2xl mt-6">Your Quizzes</h1>
    <div th:each="quiz: ${quizzes}">
        <a class="text-gray-900 hover:text-blue-500 cursor-pointer"
           th:href="@{/quiz(id=${quiz.id})}">
            <div class="bg-white hover:bg-blue-200 flex flex-col text-left p-4 my-2 rounded-lg">
            <span th:text="${quiz.name}">
            </span>
            </div>
        </a>
    </div>
</div>
</body>
</html>
